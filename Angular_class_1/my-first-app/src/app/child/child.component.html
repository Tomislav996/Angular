
<h3>{{hotelName}}</h3>

<h3>Number of Rooms</h3>
<div [hidden]="hideRooms">
    <div [innerText]="numberOfRooms"></div>
</div>


<div *ngIf ="rooms?.availableRooms">
    Rooms List:
    <table>
        <tr>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>Check In Time</th>
        </tr>
        <tr *ngFor ="let room of roomsList; let even=even; let odd=odd" let i="index">
            <td>{{even ? "Odd" : "Even"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price}}</td>
            <td>{{room.amenities}}</td>
            <td>{{room.checkInTime}}</td>
        </tr>
    </table>
</div>


<button (click)="toggle()">Toggle Rooms</button>

<h3>{{message}}</h3>

<button (click) = " sendDataToParent()">Send data to parent</button>


    <button (click)="navigateToCreatePost()">Create a new post</button>


<div class="posts-container">
    <div class="posts-card" *ngFor="let post of posts">
        <h2>Title: {{post.title}}</h2>
        <p>Content: {{post.content}}</p>
        <p>Author: {{post.author}}</p>
        <p>Created At: {{ post.creationDate.toDate() | date: "medium"}}</p>
        <p>Likes: {{post.likes}}</p>
    </div>
</div>
